{% macro sidebar(sidebar_title, item_list) %}
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ sidebar_title }}</h3>
    </div>
    <ul class="list-group">
      {% for item in item_list %}
        <li class="list-group-item">
          <a href="{{ url_for('package_page.index', package=item)}}">{{ item }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endmacro %}
