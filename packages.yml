# Category information style guide:
#
# Category Name(titlecased, join with one space):
#   description: optional, short description of the category
#   packages:
#     - Package-Name
#     - Package-Name
#
# Package information style guide:
#
# name(e.g. Flask-Admin, titlecased, join with a dash):
#   description: package description, end with a dot
#   pypi_url: the pypi url for the package
#   documentation_url: the documentation url for the package
#   source_code_url: the source_code url for the package
#   bug_tracker_url: the bug_tracker url for the package
#
# One more note: packages and categories are sorted by alphabet.

categories:
  Admin:
    description:
    packages:
      - Flask-Admin
      - Flask-SuperAdmin
  Authentication:
    description:
    packages:
      - Flask-Login
  Data Validation:
    description:
    packages:
      - Flask-WTF
packages:
  Flask-Admin:
    description: Simple and extensible administrative interface framework for Flask.
    pypi_url: https://pypi.python.org/pypi/Flask-Admin
    documentation_url: http://flask-admin.readthedocs.org/en/latest
    source_code_url: https://github.com/flask-admin/flask-admin
    bug_tracker_url: https://github.com/flask-admin/flask-admin/issues
  Flask-Login:
    description: Flask user session management.
    pypi_url: https://pypi.python.org/pypi/Flask-Login
    documentation_url: http://flask-login.readthedocs.org/en/latest
    source_code_url: https://github.com/maxcountryman/flask-login
    bug_tracker_url: https://github.com/maxcountryman/flask-login/issues
  Flask-SuperAdmin:
    description: The best admin interface framework for Flask. With scaffolding for MongoEngine, Django and SQLAlchemy.
    pypi_url: https://pypi.python.org/pypi/Flask-SuperAdmin
    documentation_url: http://flask-superadmin.readthedocs.org
    source_code_url: https://github.com/SyrusAkbary/Flask-SuperAdmin
    bug_tracker_url: https://github.com/SyrusAkbary/Flask-SuperAdmin/issues
  Flask-WTF:
    description: Simple integration of Flask and WTForms, including CSRF, file upload and Recaptcha integration.
    pypi_url: https://pypi.python.org/pypi/Flask-WTF
    documentation_url: https://flask-wtf.readthedocs.org
    source_code_url: https://github.com/lepture/flask-wtf
    bug_tracker_url: https://github.com/lepture/flask-wtf/issues
